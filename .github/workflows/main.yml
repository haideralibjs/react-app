name: "React App"

on:
 push:
   branches:
      - main
 workflow_dispatch:


jobs:
  build:                      
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Nodejs installation
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  test:                     
    runs-on: [self-hosted]
    needs: build              
    steps:
      - name: Npm Install 
        run: npm ci
      - name: Npm Build
        run: npm run build
      


      
  
